<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page principale</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box clock">
            <h2>Horloge</h2>
            <div class="heures"></div>
            <div class="date"></div>
            <div class="message"></div>
        </div>
        <div class="box meteo">
            <h2>Météo</h2>
            <div id="result">Chargement de la météo...</div>
        </div>
        <div class="box password">
            <h2>Générateur de mot de passe</h2>
            <div class="afficheur">
                <label>Contraseña generada</label>
                <input type="text" id="password" readonly>
            </div>
            <div class="appuyer">
                <button type="button" onclick="genererMotDePasse()">Générer</button>
            </div>
        </div>
        <div class="box liens">
            <h2>Liens</h2>
            <div class="input-field">
                <input type="text" class="input" placeholder="Nom du lien" id="nameLink">
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="URL du lien" id="link" required>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Ajouter le lien" id="btn1" required>
            </div>
            <div class="resultats">
                <div id="resultat"></div>
            </div>
        </div>
    </div>
    <script src="./clock.js"></script>
    <script src="./liens.js"></script>
    <script src="./meteo.js"></script>
    <script src="./password.js"></script>
    <script src="./script.js"></script>
</body>
</html>
